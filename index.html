<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/samir.css">
    <link rel="stylesheet" href="css/rafael.css">
    <link rel="stylesheet" href="css/eduardo.css">
    <title>Resisthor Games</title>
</head>

<body>
    <header class="Rafael">

        <figure id="area_1">
            <img src="img/header/logo_header.png" alt="Logo" id="logo">
            <figcaption>ResisthorGames</figcaption>
        </figure>

        <div id="area_2">
            <input type="button" id="pc" value="PC">
            <input type="button" id="browser" value="Browser">
            <input type="button" id="all" value="All">
        </div>

        <article id="area_3">
            <input type="button" id="favoritos" value="Favoritos">
        </article>
    </header>

    <main>
        <section class="eduardo">

            <div class="home">
                <img id="img" src="img/Menu lateral/Home.png" alt="imagem_home">
                <input type="button" id="bot_home" value="Home">

            </div>

            <div id="action">
                <img id="img" src="img/Menu lateral/AÃ§ao.png" alt="Action">
                <input type="button" id="bot_action" value="Action">
            </div>

            <div id="battle">
                <img id="img" src="img/Menu lateral/ataque.png" alt="Battle_Royale">
                <input type="button" id="bot_battle" value="Battle Royale">
            </div>

            <div id="fight">
                <img id="img" src="img/Menu lateral/batalha.png" alt="Fight">
                <input type="button" id="bot_figtht" value="Fight">
            </div>

            <div id="racing">
                <img id="img" src="img/Menu lateral/F1 Car.png" alt="Racing">
                <input type="button" id="bot_racing" value="Racing">
            </div>

            <div id="sci">
                <img id="img" src="img/Menu lateral/nave.png" alt="Sci-FI">
                <input type="button" id="bot_sci" value="Sci-FI">
            </div>

            <div id="shooting">
                <img id="img" src="img/Menu lateral/Sniper.png" alt="Shooting">
                <input type="button" id="bot_shooting" value="Shooting">
            </div>

            <div id="sports">
                <img id="img" src="img/Menu lateral/Sports.png" alt="Sports">
                <input type="button" id="bot_sports" value="Sports">
            </div>

            <div id="strategy">
                <img id="img" src="img/Menu lateral/estrategia.png" alt="Strategy">
                <input type="button" id="bot_strategy" value="Strategy">
            </div>

        </section>

        <section class="samir">
            <section id="principal">
                <figure id="samir-imagem-principal">
                </figure>
            </section>
            <button type="button" nome="carregar-mais" id="carregar-mais">Carregar mais</button>
            <button type="button" nome="remover" id="remover">Remover</button>
        </section>

    </main>
    <footer>

    </footer>

    <!-- Abaixo desta linha pode ser inserido os js -->
    <!-- <script type="text/javascript" src="index.js"></script> -->
    <script type="text/javascript" src="js/samir.js"></script>
    <script type="text/javascript" src="js/eduardo.js"></script>
</body>

</html>
